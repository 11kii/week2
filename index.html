<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Bear</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
</head>

<body>
  <main>
    <div id="p5_canvas" class="center"></div>
    <div class="center_b">
      <button id='smile' >Make the Bear Smile!</button>
  </div>
  </main>
</body>
</html>

<script>
  var yo=50
  function setup() {
    
    var canvas = createCanvas(600, 600);
    canvas.parent('p5_canvas');
    canvas.style('display', 'block');
    canvas.style('margin-left', 'auto');
    canvas.style('margin-right', 'auto');

    var button_smile= select('#smile')
    button_smile.mousePressed(happier)
    strokeWeight(4);
    frameRate(30);
    // noLoop()
  }
  function bar(){
    push();
    noStroke();
    if (yo>100){
      fill(0,255,0);
    }
    else if (yo>0){
      fill(0,0,255);
    }
    else{
      fill(255,0,0);
    }
    rect(500, 350, 40, -yo)
    pop();

  }
  function happier (){
    yo+=random(20);;
    console.log(yo)
  }

  function face() {
    background(255); //This is a white background
    fill(255); 
    //ears
    ellipse(170,170,100,100);
    ellipse(430,170,100,100);
    //face
    ellipse(300,300,300,300);
    ellipse(300,360,170,140);
    //eyes
    fill(0);
    ellipse(230,260,20,30);
    ellipse(370,260,20,30);
    //nose
    ellipse(300,320,50,30);
  }

  function smile() {
    face();
    fill(255);
    arc(300, 380, 40, 40, PI/2-PI/3, PI/2+PI/3);
  }
  function sad() {
    face();
    fill(255);
    arc(300, 400, 40, 40, (7/6)*PI, (11/6)*PI);
  }


  function doubt() {
    face();
    fill(255);
    line()
    line(285,400,315,400);

  }

  function draw() {
    face();
    
    if (yo>=100){
      smile()
    }
    else if (yo>0){
      doubt()
    }
    else{
      sad()
    }
    if (yo>-100){
      yo--;
    }
    bar();
    console.log(yo)
  }
</script>
